<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Unnamed Drafting Tool</title>
		<link href="./css/style.css" rel="stylesheet" />
		<script type="module" src="./js/main.js"></script>
	</head>

	<body>
		<div id="manual-container" class="hidden">
			<input
				class="source-button"
				id="close-manual-button"
				value="Close manual"
				type="button"
			/>
			<div class="manual-contents">
				<h1>
					Until I figure out a way to prettify the markdown in this
					tab, check out the manual
					<a
						href="https://github.com/aCertainProgrammer/UnnamedDraftingTool?tab=readme-ov-file#manual"
						target="_blank"
						>HERE</a
					>
				</h1>
			</div>
		</div>
		<div id="settings-menu" class="hidden">
			<input
				class="source-button"
				id="leave-settings-button"
				value="Save settings and leave"
				type="button"
			/>
			<input
				class="source-button"
				id="color-borders-toggle"
				type="button"
				value="Color champion borders"
			/>
			<input
				class="source-button"
				id="load-user-data-on-program-load-toggle"
				type="button"
				value="Load user data on page load"
			/>
		</div>
		<div id="content-container" class="container">
			<div id="header">
				<div id="data" class="data">
					<input
						class="source-button"
						id="default_data"
						type="button"
						value="Use default data"
					/>
					<input
						class="source-button"
						id="load_user_data"
						type="button"
						value="Use custom data"
					/>
					<input
						class="source-button"
						id="input_user_data"
						type="button"
						value="Input custom data"
					/>
				</div>
				<button class="settings-button" id="enter-settings-button">
					<img src="./img/settings-cog.png" alt="settings-icon" />
				</button>
				<button class="settings-button" id="open-manual-button">
					<img src="./img/question-mark.png" alt="settings-icon" />
				</button>
			</div>
			<div class="wrapper">
				<div class="draft-area">
					<div class="bans">
						<div class="draft-team-bans" id="blue-team-bans">
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="ban-separator"></div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
						</div>
						<div class="utils">
							<div id="roles" class="role-selection">
								<img
									id="top"
									class="role-icon"
									src="./img/Top_icon.webp"
									alt="toplane icon"
								/>
								<img
									id="jungle"
									class="role-icon"
									src="./img/Jungle_icon.webp"
									alt="jungle icon"
								/>
								<img
									id="mid"
									class="role-icon"
									src="./img/Middle_icon.webp"
									alt="midlane icon"
								/>
								<img
									id="adc"
									class="role-icon"
									src="./img/Bottom_icon.webp"
									alt="adc icon"
								/>
								<img
									id="support"
									class="role-icon"
									src="./img/Support_icon.webp"
									alt="support icon"
								/>
							</div>
							<div id="teams-container" class="team-selection">
								<img
									alt="all-team-logo"
									id="all"
									class="team-logo"
									src="./img/org_icons/all.webp"
								/>
								<img
									alt="ally-team-logo"
									id="ally"
									class="team-logo"
									src="./img/org_icons/ally.webp"
								/>
								<img
									alt="enemy-team-logo"
									id="enemy"
									class="team-logo"
									src="./img/org_icons/enemy.webp"
								/>
							</div>
							<input
								id="search-bar"
								type="text"
								class="search-bar"
								placeholder="Search..."
							/>
						</div>

						<div class="draft-team-bans" id="red-team-bans">
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="ban-separator"></div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
							<div class="champion-ban">
								<img
									src="./img/ban-icon.png"
									alt="champion-ban-icon"
								/>
							</div>
						</div>
					</div>

					<div class="not-bans">
						<div class="draft-team" id="blue-team">
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="pick-separator"></div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
						</div>
						<div class="wrapper">
							<div
								class="champions-container"
								id="champions-container"
							></div>
						</div>
						<div class="draft-team" id="red-team">
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="pick-separator"></div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
							<div class="champion-pick">
								<img
									src="./img/pick_icon.png"
									alt="champion-pick-icon"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
